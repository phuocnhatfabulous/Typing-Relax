<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="../imgs/avatar.png">
    <link rel="stylesheet" href="./list.css">
    <title>List-Claymorphism</title>
</head>
<body>
    <div class="container">
        <h3>Danh sách phụ kiện</h3>
        <div class="list">
            <div class="rank"><span>1</span></div>
            <div class="creator">
                <h4>Vòng cổ trang sức</h4>
                <p>by Gucci</p>
            </div>
        </div>
        <div class="list">
            <div class="rank"><span>2</span></div>
            <div class="creator">
                <h4>Vòng tay trang sức</h4>
                <p>by Louis</p>
            </div>
        </div>
        <div class="list">
            <div class="rank"><span>3</span></div>
            <div class="creator">
                <h4>Vòng chân trang sức</h4>
                <p>by Lascost</p>
            </div>
        </div>
        <div class="list">
            <div class="rank"><span>4</span></div>
            <div class="creator">
                <h4>Túi đeo chéo</h4>
                <p>by Prada</p>
            </div>
        </div>
        <div class="list">
            <div class="rank"><span>5</span></div>
            <div class="creator">
                <h4>Vòng cổ hàng limited</h4>
                <p>by Zara</p>
            </div>
        </div>
        <div class="list">
            <div class="rank"><span>6</span></div>
            <div class="creator">
                <h4>Nước hoa xa xỉ</h4>
                <p>by Chanel</p>
            </div>
        </div>
        <div class="list">
            <div class="rank"><span>7</span></div>
            <div class="creator">
                <h4>Giày thể thao</h4>
                <p>by Nike</p>
            </div>
        </div>
        <div class="list">
            <div class="rank"><span>8</span></div>
            <div class="creator">
                <h4>Tất thể thao</h4>
                <p>by Adidas</p>
            </div>
        </div>
    </div>
</body>
</html>
